<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optimization Algorithms Visualization</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid w-100 full-view-height d-flex flex-column" id="primary-container">
        <div id="button-bar" class="mt-2 mb-2 g-3 row align-items-left">
            <div class="col-1">
                <label for="box-size-input" class="form-label lb-sm">Box size</label>
                <input type="number" class="form-control form-control-sm input-sm" id="box-size-input">
            </div>
            <div class="col-2">
                <label for="rectangle-width-ub-input" class="form-label lb-sm">Rectangle width upper bound</label>
                <input type="number" class="form-control form-control-sm input-sm" id="rectangle-width-ub-input">
            </div>
            <div class="col-2">
                <label for="rectangle-height-ub-input" class="form-label lb-sm">Rectangle height upper bound</label>
                <input type="number" class="form-control form-control-sm input-sm" id="rectangle-height-ub-input">
            </div>
            <div class="col-1">
                <label for="num-rectangles-input" class="form-label lb-sm">Number of Rectangles</label>
                <input type="number" class="form-control form-control-sm input-sm" id="num-rectangles-input">
            </div>
            <div class="col-1 align-self-end">
                <button type="button" class="btn btn-sm btn-primary">Generate</button>
            </div>
        </div>
        <canvas id="primary-canvas" class="w-100 h-100">
        </canvas>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</body>
</html>
